<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет | Админ-панель</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LC.css">
</head>
<body>

<header class="header">
    <h1 class="logo">Админ-панель | Продажа воды</h1>
    <button class="add-btn">➕ Добавить товар</button>
</header>

<main class="container">

    <!-- Форма добавления или редактирования нашего товара -->
    <section class="form-section">
        <h2>Добавить / Редактировать товар</h2>
        <form class="product-form">
            <input type="text" name="name" placeholder="Название товара" required>
            <input type="number" name="price" placeholder="Цена" required>
            <input type="text" name="image" placeholder="URL изображения" required>
            <select name="category" required>
                <option value="">Выберите категорию</option>
                <option value="Purifier">Пурифайер</option>
                <option value="Fountain">Питьевой фонтан</option>
                <option value="Dispancer">Диспенсер</option>
            </select>
            <button type="submit" class="save-btn">Сохранить</button>
        </form>
    </section>

    <!-- Список наших товаров -->
    <section class="products-section">
        <h2>Товары</h2>
        <div class="products">

            <!-- Пример карточки нашего товара -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Пурифайер">
                <h3>Пурифайер Aqua Pro 500</h3>
                <p class="price">25 000 ₸</p>
                <div class="actions">
                    <button class="edit">Редактировать</button>
                    <button class="delete">Удалить</button>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Фонтанчик">
                <h3>Питьевой фонтан Flow X</h3>
                <p class="price">18 500 ₸</p>
                <div class="actions">
                    <button class="edit">Редактировать</button>
                    <button class="delete">Удалить</button>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Диспенсер">
                <h3>Диспенсер WaterCool 300</h3>
                <p class="price">21 000 ₸</p>
                <div class="actions">
                    <button class="edit">Редактировать</button>
                    <button class="delete">Удалить</button>
                </div>
            </div>

        </div>
    </section>

</main>

<footer class="footer">
    © 2026 Админ-панель
</footer>

</body>
</html>
